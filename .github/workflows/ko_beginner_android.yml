

name: ko_beginner_android

on:
  push:
    branches:
      - cicd
    # paths:
    #   - 'apps/ko_beginner/pubspec.yaml'

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        with:
          test-bot: false

      - name: install fvm
        run: |
            brew tap leoafarias/fvm
            brew install fvm

      - name: set up fvm
        run: |
          fvm install

      - name:  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: set up dart
        run: |
          fvm dart --version

      - name: Set up Melos
        run: |
          fvm dart pub global activate melos

      - name: melso bootstrap
        run: |
          fvm dart pub global run melos bootstrap

      - name: melos test
        run: |
          fvm dart pub global run melos unit_test

      - name: setup google-services.json
        run: |
          echo "${{ secrets.KO_BEGINNER_GOOGLE_SERVICES_JSON_BASE64 }}" >> apps/ko_beginner/android/app/src/prod/google-services.json

      - name: Decode firebase_option
        run : echo "${{ secrets.KO_BEGINNER_FIREBASE_OPTION_BASE64 }}" | base64 -d > apps/ko_beginner/lib/firebase_options.dart

      # - name: instrumentation tests
      #   run: make instrumentation-test

      - name: Setup Gradle
        run: |
          echo "${{ secrets.KO_BEGINNER_KEYSTORE_BASE64 }}" | base64 -d > apps/ko_beginner/android/app/release.jks

      - name: Build APK
        env:
          KEY_ALIAS: ${{ secrets.KO_BEGINNER_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KO_BEGINNER_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.KO_BEGINNER_STORE_PASSWORD }}
        run: make release_build_android  APP=ko_beginner


      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.KO_BEGINNER_ANDROID_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.KO_BEGINNER_CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: apps/ko_beginner/build/app/outputs/apk/release/app-release.apk

          # ストア対応は後日対応




