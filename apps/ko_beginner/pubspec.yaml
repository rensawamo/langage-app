name: ko_beginner
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.0.2

  core_model: 
    path: ../../packages/core/model
  core_repository: 
    path: ../../packages/core/repository
  core_data: 
    path: ../../packages/core/data
  core_constants: 
    path: ../../packages/core/constants
  core_views: 
    path: ../../packages/core/views
  core_enums:
    path: ../../packages/core/enums

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  assets:
    - assets/
  uses-material-design: true


flutter_icons:
  android: true
  ios: true
  assets:
    - ./assets/images/
    - ./assets/launcher_icons/dev.png
    - ./assets/launcher_icons/stg.png
