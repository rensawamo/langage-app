name: ko_beginner
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.0.2

  core_dao:
    path: ../../packages/core/dao
  core_data:
    path: ../../packages/core/data
  core_ui:
    path: ../../packages/core/ui
  core_foundation:
    path: ../../packages/core/foundation
  core_utility:
    path: ../../packages/core/utility
  core_router:
    path: ../../packages/core/router
  core_designsystem:
    path: ../../packages/core/designsystem
  core_repository:
    path: ../../packages/core/repository

  #  feature
  feature_setting:
    path: ../../packages/feature/setting
  feature_quiz:
    path: ../../packages/feature/quiz
  flutter_riverpod: ^2.5.1
  firebase_core: ^3.2.0
  firebase_crashlytics: ^4.0.2
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1


flutter:
  assets:
    - assets/
    - ./assets/images/ko_national_flag.png
    - ./assets/images/ko_national_dark.png
  uses-material-design: true


flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icons/$(FLAVOR).png"
